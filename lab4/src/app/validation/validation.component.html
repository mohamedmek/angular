<!--body-->
<div
  class="container mt-5"
  style=" background-color: rgb(158, 154, 154); width: 650px"
>
  <form [formGroup] = "myFormControll">
    <div class="mb-3">
      <label class="form-label fw-bold">Name</label>
      <input type="name" class="form-control" formControlName="name" name="name" />
      <!-- <div *ngIf="!nameValid" class="alert alert-danger">
        name length must be more than 3 characters
      </div> -->
    </div>
    <div class="mb-3">
      <label class="form-label fw-bold">Age</label>
      <input class="form-control" type="number" formControlName="age" name="age" />
      <!-- <div *ngIf="!ageValid" class="alert alert-danger">
        age must be between 20 and 40 years

      </div> -->
    </div>
    <div class="mb-3">
      <label class="form-label fw-bold">Email</label>
      <input class="form-control" type="email" formControlName="email" name="email" />
      <!-- <div *ngIf="!mailValid" class="alert alert-danger">
        age must be between 20 and 40 years

      </div> -->
    </div>

    <input
    (click)="validationCheck()"
      type="button"
      value="Register"
      class="btn btn-danger mb-3"
      style="width: 100%"
    >
  </form>
</div>
