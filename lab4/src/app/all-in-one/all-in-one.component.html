
<form>
    <div class="form-row">
      <div class="col mt-2">
        <input type="text" class="form-control" placeholder="Name" [value]="name">
      </div>
      <div class="col mt-2">
        <input type="text" class="form-control" placeholder="Age" [(ngModel)]="age">
      </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 mt-2">
          <button type="submit" class="btn btn-primary" (click)="add()">Submit</button>
        </div>
        <!-- name: {{name}}
        name: {{age}} -->
      </div>
  </form>

  <table class="table table-dark mt-5">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>{{name}}</td>
        <td>Otto</td>
      </tr>

    </tbody>
  </table>
