  <div class="container bg-secondary"  style="margin-top: 80px;" *ngIf="student;else nostudent">
    <div class="card " style="width: 40%; margin: auto; height: 300px;">
      <div class="card-body">
        <h5 class="card-title  fs-3 mb-5 fw-bold" style="color: #4547c5;">student details</h5>
        <p class="card-text">Name:{{student.id}}</p>
        <p class="card-text">Age:{{student.age}}</p>
        <p class="card-text">Email:{{student.email  }}</p>
      </div>
    </div>
  </div>
  <ng-template #nostudent>
    Loading student data...
  </ng-template>
